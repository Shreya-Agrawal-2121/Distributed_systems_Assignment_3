version: '3.9'

networks:
    n1:
        name: n1

services:
    mysql:
        image: mysql:5.7
        container_name: mysql
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: test
            MYSQL_USER: test
            MYSQL_PASSWORD: test
        ports:
            - "3306:3306"
        networks:
            n1: {}  

    serv:        
        build: ./server
        image: server
        environment:
            - PYTHONUNBUFFERED=1
        depends_on:
            - mysql
    
    lb:
        build: ./load_balancer
        image: lb
        container_name: lb
        environment:
            - NUM_SERV=3
            - NUM_VIRT_SERV=9
            - SLOTS=512
            - PYTHONUNBUFFERED=1
        ports:
            - "5000:5000"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        privileged: true
        depends_on:
            - mysql
        networks:
            n1: {}